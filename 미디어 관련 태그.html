    <meta charset="UTF-8">
    <title>미디어 관련 태그</title>

</head>
<body>
   <!--이미지 미디어-->
    <img src="imges/img1.jpg" alt="수국" width="40%" height="40%" title="롤오버하면 이미지 설명이 뜸" border="5">
    <!--사운드 태그-->
    <!--사운드 태그1-->
    <audio src="./mv/video.mp3" autoplay controls></audio>
    <!--사운드 태그, autoplay(자동시작) controls컨트롤 바-->
    <!--사운드 태그2-->
    <audio autoplay controls loop>
    <source src="./mv/video.mp3" type="audio/mpeg"><!--표준은mpeg, 안됄때는 mp4로-->
    <source src="./mv/video.ogg" type="audio/ogg">
    <source src="./mv/video.wav" type="audio/wav">
    </audio>
    <!--source 브라우저 택1기능-->

     <!--비디오 태그1-->
    <video poster="./imges/img1.jpg" width="" height="" src="./mv/video.mp4" autoplay controls loop>
    </video>
    <!--autoplay가 안돼있으면 poster는 대기화면으로 뜬다.-->


    <!--비디오 태그2-->
    <video poster="./imges/bule2.jpg" controls>
    <source src="./mv/video.mp4" type="video/mp4">
    <source src="./mv/video.ogv" type="video/ogv">
    <source src="./mv/video.webm" type="video/webm">
    </video>
        <!--비디오 태그 마침-->
    <!-- 사운드와 비디오를 올릴때는 브라우저를 대비해 위처럼 각각 3개씩 코딩해준다-->

    <!--r간접적으로 열기-->
